    <script type="text/javascript">
      window.ladi_viewport = function() {
        var screen_width = window.ladi_screen_width || window.screen.width;
        var width = window.outerWidth > 0 ? window.outerWidth : screen_width;
        var widthDevice = width;
        var is_desktop = width >= 768;
        var content = "";
        if (typeof window.ladi_is_desktop == "undefined" || window.ladi_is_desktop == undefined) {
          window.ladi_is_desktop = is_desktop;
        }
        if (!is_desktop) {
          widthDevice = 420;
        } else {
          widthDevice = 960;
        }
        content = "width=" + widthDevice + ", user-scalable=no";
        var scale = 1;
        if (!is_desktop && widthDevice != screen_width && screen_width > 0) {
          scale = screen_width / widthDevice;
        }
        if (scale != 1) {
          content += ", initial-scale=" + scale + ", minimum-scale=" + scale + ", maximum-scale=" + scale;
        }
        var docViewport = document.getElementById("viewport");
        if (!docViewport) {
          docViewport = document.createElement("meta");
          docViewport.setAttribute("id", "viewport");
          docViewport.setAttribute("name", "viewport");
          document.head.appendChild(docViewport);
        }
        docViewport.setAttribute("content", content);
      };
      window.ladi_viewport();
      console.log('ladi_viewport');
      window.ladi_fbq_data = [];
      window.ladi_fbq = function(track_name, conversion_name, data, event_data) {
        window.ladi_fbq_data.push([track_name, conversion_name, data, event_data]);
      };
    </script>

    <script type="text/javascript">
      window.addEventListener('message', function(e) {
        console.log('data by parent');
        // Get the sent data
        const data = e.data;
        // If you encode the message in JSON before sending them,
        // then decode here
        const decoded = JSON.parse(data);
        console.log('message web :', decoded);
        const obj = decoded.data;
        for (let [key, value] of Object.entries(obj)) {
          console.log(`${key}: ${value}`);
          replaceOnDocument(key, value);
        }
      });
      const replaceOnDocument = (pattern, string, {
        target = document.body
      } = {}) => {
        // Handle `string` — see the last section
        [
          target, ...target.querySelectorAll("*:not(script):not(noscript):not(style)")
        ].forEach(({
          childNodes: [...nodes]
        }) => nodes.filter(({
          nodeType
        }) => nodeType === document.TEXT_NODE).forEach((textNode) => textNode.textContent = textNode.textContent.replace(pattern, string)));
      };

      function handleIframeEvents() {
      	window.parent.postMessage({
            message: "MO_POPUP_PERSONALIZATION",
            data:
          }, "*");
        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
        eventer(messageEvent, function(e) {
          console.log(e.data);
        });
        console.log("handleIframeEvents");
      }

      function handleButtonClick(actions, events, name, id) {
        if (actions.length > 1) {
          const actionKey = actions[1].actionKey;
          if (actionKey === "REDIRECT" && actions[1].isOpenTap) {
            window.open(actions[1].redirectUrl, "_blank");
          }
          if (actionKey === "REDIRECT" && !actions[1].isOpenTap) {
            setTimeout(function() {
              window.parent.location.href = actions[1].redirectUrl;
            }, 500);
          }
          if (actionKey === "DOWNLOAD") {
            const url = actions[1].downloadUrl;
            const a = document.createElement("a");
            a.href = url;
            a.download = url.split("/").pop();
            a.target = "_blank";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        }
        console.log("events=", events);
        for (let i = 0; i < events.length; i++) {
          events[i].eventData.fields[0].value = new Date().getTime();
        }
        window.parent.postMessage({
          message: "MO_BUTTON_CLICK",
          actions: actions,
          events: events,
          id: id,
          name: name
        }, "*");
      }
      handleIframeEvents();
    </script>
